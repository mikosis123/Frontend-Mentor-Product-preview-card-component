<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section class="main _section">
        <section class="main_container">
            <div class="leftppart">
                <img class="image1" src="./images/image-product-desktop.jpg" alt="">
                <img class="image2" src="./images/image-product-mobile.jpg" alt="">
            </div>
            <div class="rightpart">
                <div class="perfume">PERFUME</div>
                <div class="preview">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="description">
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge , Perfumer-Creator for the House of CHANEL</p>
                </div>
                <div class="money">

                    <h1>$149.99</h1>


                    <p>$169.99</p>


                </div>
                <div>
                    <button class="buttonon"><img src="./images/icon-cart.svg" alt="">    <h1>Add to Cart</h1> </button>
                </div>

            </div>
            </div>
        </section>
    </section>

    <!-- Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. $149.99 $169.99 Add to Cart -->

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mikiyas Sisay</a>.
    </div>
</body>
<link rel="stylesheet" href="./style.css">

</html>
